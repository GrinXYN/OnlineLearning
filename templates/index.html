<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/Login.css" type="text/css">
    <title>会员登录|OnlineLearning</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <div class="login-panel">
                <h1>会员登录</h1>
                <form>
                    <div class="form-group input-box">
                        <label for="username">账 号</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入邮箱账号/手机号/用户名">
                    </div>
                    <div class="form-group input-box">
                        <label for="password">密 码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <input type="hidden" id="password_md5" name="password_md5">
                    <div class="small_link">
                        <a  href="#">忘记密码</a>
                        <a> &nbsp;|&nbsp;</a>
                        <a href="#">注册</a>
                    </div>

                    <input class="btn btn-primary btn-large btn-shadow btn-login" type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录"/>
                    <div class="small_link">
                        <a href="#">游客身份进入</a>
                    </div>
                    <div style="padding-bottom: 4.3%;"></div>
                    <!--<div class="visit-style">-->
                        <!--<a href="#">游客身份进入</a>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
