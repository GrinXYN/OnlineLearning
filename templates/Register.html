<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/Register.css" type="text/css">
    <title>会员注册|OnlineLearning</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
            <div class="register-panel">
                <h1>注册会员</h1>
                <form>
                    <div class="form-group input-box">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group input-box">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group input-box">
                        <label for="phone">手机号</label>
                        <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
                    </div>
                    <div class="form-group input-box">
                        <label for="password1">密 码</label>
                        <input type="password" class="form-control" id="password1" placeholder="请输入密码">
                    </div>
                    <div class="form-group input-box">
                        <label for="password2">确认密码</label>
                        <input type="password" class="form-control" id="password2" placeholder="请再次输入密码">
                    </div>
                    <input type="hidden" id="password_md5" name="password_md5">
                    <input class="btn btn-primary btn-large btn-shadow btn-register" type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册"/>
                    <div class="small_link">
                        <a href="#">已有账号？</a>
                    </div>
                    <div style="padding-bottom: 5%;">
                    <!--<div class="visit-style">-->
                        <!--<a href="#">游客身份进入</a>-->
                    <!--</div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
